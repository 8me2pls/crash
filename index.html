<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Webhook-Style Embed Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2f3136;
      color: white;
      margin: 0; padding: 20px;
    }
    h1 { color: #7289da; }
    .embed-block {
      background: #36393f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #5865f2;
    }
    label { display:block; margin-top:6px; }
    input, textarea, select {
      width: 100%; padding: 6px; margin-top: 4px;
      border-radius: 6px; border: none;
    }
    .fields {
      margin-top: 10px;
      background: #202225;
      padding: 8px;
      border-radius: 6px;
    }
    .field-block {
      margin-bottom: 8px;
      padding: 6px;
      background: #2f3136;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #5865f2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #4752c4; }
    .output {
      margin-top: 20px;
      background: #202225;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Discord Webhook-Style Embed Builder</h1>

  <div id="embeds"></div>
  <button onclick="addEmbed()">+ Add Embed</button>
  <button onclick="generateLink()">Generate Link</button>

  <div class="output" id="output" style="display:none;">
    <p>Generated link (share this in Discord):</p>
    <input type="text" id="linkOutput" readonly>
  </div>

  <script>
    let embedCount = 0;

    function addEmbed() {
      const container = document.getElementById("embeds");
      embedCount++;
      const div = document.createElement("div");
      div.className = "embed-block";
      div.innerHTML = `
        <h3>Embed #${embedCount}</h3>
        <label>Title <input type="text" name="title"></label>
        <label>Description <textarea name="desc"></textarea></label>
        <label>Redirect URL <input type="text" name="url"></label>
        <label>Image URL <input type="text" name="image"></label>
        <label>Thumbnail URL <input type="text" name="thumb"></label>
        <label>Author <input type="text" name="author"></label>
        <label>Footer <input type="text" name="footer"></label>
        <label>Color <input type="color" name="color" value="#5865f2"></label>
        <div class="fields">
          <h4>Fields</h4>
          <div class="field-list"></div>
          <button type="button" onclick="addField(this)">+ Add Field</button>
        </div>
      `;
      container.appendChild(div);
    }

    function addField(btn) {
      const list = btn.parentElement.querySelector(".field-list");
      const block = document.createElement("div");
      block.className = "field-block";
      block.innerHTML = `
        <label>Name <input type="text" name="fname"></label>
        <label>Value <textarea name="fvalue"></textarea></label>
        <label>Inline 
          <select name="finline">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </label>
      `;
      list.appendChild(block);
    }

    function generateLink() {
      const blocks = document.querySelectorAll(".embed-block");
      const embeds = [];

      blocks.forEach(block => {
        const obj = {};
        block.querySelectorAll("input, textarea, select").forEach(el => {
          if (el.name.startsWith("f")) return; // skip field inputs here
          if (el.value) obj[el.name] = el.value;
        });

        // collect fields
        const fields = [];
        block.querySelectorAll(".field-block").forEach(fb => {
          const name = fb.querySelector('[name="fname"]').value;
          const value = fb.querySelector('[name="fvalue"]').value;
          const inline = fb.querySelector('[name="finline"]').value === "true";
          if (name && value) fields.push({ name, value, inline });
        });
        if (fields.length) obj.fields = fields;

        embeds.push(obj);
      });

      const base = window.location.origin + "/embed.html";
      const params = new URLSearchParams({
        data: JSON.stringify(embeds)
      });
      const link = `${base}?${params.toString()}`;

      document.getElementById("output").style.display = "block";
      document.getElementById("linkOutput").value = link;
    }

    // Add one embed on load
    addEmbed();
  </script>
</body>
</html>
